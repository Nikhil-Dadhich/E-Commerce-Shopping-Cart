    <script>
        const cont = document.querySelector(".products");
        const append = (img, product_name, price) => {
            const product = document.createElement('div');
            const div1 = document.createElement('div');
            const div2 = document.createElement('div');
            const div3 = document.createElement('div');
            const spam = document.createElement('span');
            const btn = document.createElement('button');
            btn.innerText = "buy now";
            var image = document.createElement('img');
            var h3 = document.createElement('h3');
            image.setAttribute("src", img);
            div1.appendChild(image);
            div1.classList.add("image");
            h3.innerText = product_name;
            spam.innerText = price;
            div2.append(h3);
            div2.append(spam);
            div2.classList.add("namePrice");
            div3.append(btn);
            div3.classList.add("bay");
            product.classList.add("product");
            product.append(div1);
            product.append(div2);
            product.append(div3);
            cont.append(product);
        }
        append("1.png","skate T-shirt","$25");
        append("2.png","jordan flight","$24");
        append("3.png","fleece hoodie","$73");
